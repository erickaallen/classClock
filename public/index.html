<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->
        <base href="/"> <!-- For Angular Routing -->

        <title>Class Clock</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Syncopate:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="libs/angular-ui-clock/dist/angular-clock.css">
        <link rel="stylesheet" href="libs/animate.css/animate.min.css">
        <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

        <!-- JS -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>

        <!-- Plugins -->
        <script src="libs/angular-ui-clock/dist/angular-clock.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/HomeCtrl.js"></script>
        <script src="js/controllers/LiveCtrl.js"></script>
        <script src="js/controllers/ManageCtrl.js"></script>
        <script src="js/controllers/UserCtrl.js"></script>
        <script src="js/controllers/StudentsCtrl.js"></script>
        <script src="js/controllers/RemindersCtrl.js"></script>

        <script src="js/services/AuthService.js"></script>
        <script src="js/services/UserService.js"></script>
        <script src="js/services/ReminderService.js"></script>
        <script src="js/services/StudentService.js"></script>


        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body ng-app="classclock" ng-controller="MainController as main">

        <!-- Nav Bar -->
        <header>
            <div class="navbar" ng-if="main.loggedIn">
              <div class="container">

                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-time text-danger"></span>Class Clock</a>
                </div>

                <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                <ul class="nav navbar-nav">
                    <li><a href="/live"><span class="glyphicon glyphicon-hourglass"></span>Live</a></li>
                    <li><a href="/reminders"><span class="glyphicon glyphicon-bell"></span>Reminders</a></li>
                    <li><a href="/users"><span class="glyphicon glyphicon-apple"></span>Users</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn" class="navbar-text">Hello, {{ main.user.username }}!</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>

              </div>
            </div>
        </header>

            <!-- ANGULAR DYNAMIC CONTENT -->
            <div ng-view></div>

    </body>

</html>
