<!-- From Angular, need to customize -->

<input type="text" ng-model="remindersList.search" class="search-query" id="reminders_search"
       placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Reminder</th>
    <th>Description</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="reminder in remindersList.reminders | filter:remindersList.search | orderBy:'name'">
    <td><a ng-href="{{reminder.site}}" target="_blank">{{reminder.name}}</a></td>
    <td>{{reminder.description}}</td>
    <td>
      <a ng-href="#/edit/{{reminder.$id}}"><i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
